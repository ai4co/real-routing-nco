# @package _global_

defaults:
  - override /model: rrnet.yaml
  - override /env: rcvrp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  generator_params:
    num_loc: 100

logger:
  wandb:
    project: "rr-nco"
    tags: ["rrnet", "${env.name}"]
    group: "${env.name}${env.generator_params.num_loc}"
    name: "rrnet-${env.name}${env.generator_params.num_loc}"


model:
  policy:
    _target_: "rrnco.models.policy.RRNetPolicy"
    env_name: "${env.name}"
    init_embedding_kwargs:
        use_coords: True
        use_polar_feats: True
        use_dist: True
        use_matnet_init: False
        sample_type: "prob"
        sample_size: 25
    embed_dim: 128
    num_heads: 8
    num_encoder_layers: 6
    normalization: "instance"
    use_graph_context: False
  batch_size: 64
  train_data_size: 100_000
  val_data_size: 1280
  test_data_size: 1280
  optimizer_kwargs:
    lr: 4e-4
    weight_decay: 1e-6
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [180, 195]
    gamma: 0.1
  no_aug_coords: False
trainer:
  max_epochs: 200

seed: 1234
